---
driver:
  name: vagrant

driver_config:
  network:
  - ["forwarded_port", {guest: 80, host: 8080}]
  - ["forwarded_port", {guest: 443, host: 8443}]
  customize:
    audio: "none"

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true
  chef_license: accept

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[pwnguin::default]
    verifier:
      inspec_tests:
      - test/recipes/default_test.rb
  - name: full-server
    run_list:
      - recipe[pwnguin::server]
      - recipe[pwnguin::database]
      - recipe[pwnguin::davical]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:
  - name: davical
    run_list:
      - recipe[pwnguin::davical]
      - recipe[pwnguin::database]
  - name: database
    data_bags_path: "test/integration/data_bags"
    run_list:
      - recipe[pwnguin::database]
    verifier:
      inspec_tests:
      - test/recipes/database.rb
  - name: photologue
    run_list:
      - recipe[pwnguin::database]
      - recipe[pwnguin::photologue]
    verifier:
      inspec_tests:
        - test/recipes/photologue.rb
  - name: shell
    run_list:
      - recipe[pwnguin::shell]
  - name: jobwatch
    run_list:
      - recipe[pwnguin::jobwatch]
